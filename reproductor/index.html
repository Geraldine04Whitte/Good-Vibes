<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style/style.css">
    <script src="style/script.js" defer></script>
</head> 


<body>
    <div class="banner">
        <!-- Player -->
    <main class="player">
                
        <!-- Cover -->
        <img src="img/escandalosos.png" alt="" class="cover" id="cover">
        
        <!-- Audio -->
        <audio src="" id="audio"></audio>

        <!-- barra que muestra el progreso de la cancion -->
        <div id="progress-container" class="progress-container">
            <section id="progress" class="progress"></section>
        </div>

        <!-- Controles, pausar y cambiar cancion -->
        <section class="controls">
            <button class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i id="play" class="fas fa-play"></i>
            </button>
            <button class="next">
                <i id="next" class="fas fa-forward"></i>
            </button>
        </section>

        <!-- lista de canciones -->
        <ul class="songs" id="songs">
            
        </ul>
    </main>
    </div>
</body>

</html>
